<!DOCTYPE html>
<html>
    <head>
        <title>Prime Time</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7.min.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>

    <body>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                        &nbsp;<h1><strong>Prime Time</strong></h1>
                </div>
                
                <form>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-1"></div>
                                    <div class="col-sm-7">
                                        <div class="row">
                                            <div class="form-group">
                                                <p>
                                                    Please enter a lower and an upper number between which prime numbers will be calculated:
                                                </p>
                                            </div>
                                            <div class="form-group">
                                                <label for="lowerNumber">Lower number:</label>
                                                <input type="text" class="form-control" id="lowerNumber" placeholder="Example: 5" required/> 
                                                <span class="error" id="lowerNumberError"></span>
                                            </div>
                                            <div class="form-group">
                                                <label for="upperNumber">Upper number:</label>
                                                <input type="text" class="form-control" id="upperNumber" placeholder="Example: 5" required/> 
                                                <span class="error" id="upperNumberError"></span>
                                            </div>
                                            <div class="checkbox">
                                                <label><input type="checkbox" id="sieveCheck">Sieve of Eratosthenes</label>
                                                 <hr/>
                                            </div>
                                            <div class="form-group">
                                                <div class="btn-group pull-left">&nbsp;</div>
                                                <div class="btn-group pull-right">
                                                    <button type="submit" id="submit" class="btn">Calculate Primes</button>
                                                </div>
                                            </div>


                                        </div>
                                    </div>
                            <div class="col-sm-1"></div>
                            <div class="col-sm-3">
                              <div id="result"></div>
                            </div>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
            
        <!-- -->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap-3.3.7.min.js"></script>
        <script src="js/main.js"></script>
        
    </body>
</html>
